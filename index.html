<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnishop - Sistema de Gestión</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Sidebar Menu -->
    <div class="sidebar">
      <div class="logo">
        <h1>Tecni<span>shop</span></h1>
        <p>Sistema de Gestión</p>
      </div>

      <div class="menu">
        <div class="menu-item active" data-target="dashboard">
          <i>📊</i> Dashboard
        </div>
        <div class="menu-item" data-target="clientes">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" width="24"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
          </svg>
          <div class="texto">Gestión de Clientes</div>
        </div>
        <div class="menu-item" data-target="equipos">
          <i>💻</i> Gestión de Equipos
        </div>
        <div class="menu-item" data-target="ordenes">
          <i>📋</i> Órdenes de Servicio
        </div>
        <div class="menu-item" data-target="productos">
          <i>📦</i> Inventario de Productos
        </div>
        <div class="menu-item" data-target="reportes">
          <i>📈</i> Reportes y Estadísticas
        </div>
        <div class="menu-item" data-target="configuracion">
          <i>⚙️</i> Configuración
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h2 id="page-title">Dashboard</h2>
        <div class="user-info">
          <div class="user-avatar">AA</div>
          <div>
            <div>Ariel Arias</div>
            <div style="font-size: 0.8rem; color: #7f8c8d;">Administrador</div>
          </div>
        </div>
      </div>

      <!-- Content Area -->
      <div id="content-area"></div>
    </div>
  </div>

  <script src="./src/services/api.js"></script>
</body>

</html>
