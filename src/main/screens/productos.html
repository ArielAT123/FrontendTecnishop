<div id="productos" class="content-area">
  <button id="toggle-producto-form-button" class="btn btn-primary">Agregar Nuevo Producto</button>
        <!-- Contenedor del formulario -->
        <div id="producto-form-container" class="card" style="display: none;">
            <h3>Agregar Nuevo Producto</h3>
            <form id="producto-form">
                <div class="form-group">
                    <label for="ID">Codigo del producto</label>
                    <input type="text" id="ID" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="NombreProducto">Nombre</label>
                    <input type="text" id="NombreProducto" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="pvp">Precio de venta al publico</label>
                    <input type="number" id="pvp" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" class="form-control">
                </div>
                <div class="form-group">
                    <label for="upload_image">Imagen del Producto</label>
                    <input id="upload_image" type="file" accept="image/*," class="form-control" required></input>
                </div>
                <button type="submit" class="btn btn-primary">Guardar producto</button>
            </form>
        </div> 
  <div class="card" style="padding: 20px; flex: 1; flex-direction: column;">
    <h3>Inventario de Productos</h3>

  <div class="filter-container" style="margin-bottom: 20px;">
    <div class="form-group">
      <label for="filtro-productos">Buscar Producto:</label>
      <input type="text" id="filtro-productos" class="form-control" placeholder="Buscar por ID, nombre, PVP o stock...">
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>PVP</th>
            <th>Stock</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productos-list">
          <!-- Los clientes se cargarán aquí dinámicamente -->
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
