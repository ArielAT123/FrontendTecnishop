<!-- Screen de Órdenes -->
<div id="ordenes" class="content-area">
  <h1>Gestión de Órdenes de Servicio</h1>

  <!-- Botón para mostrar/ocultar el formulario -->
  <button id="toggle-orden-form-button" class="btn btn-primary">Crear Nueva Orden de Servicio</button>

  <!-- Contenedor del formulario -->
  <div id="orden-form-container" class="card" style="display: none;">
    <h3>Crear Nueva Orden de Servicio</h3>
    <form id="orden-form">

      <!-- SECCIÓN: DATOS DEL CLIENTE -->
      <fieldset class="form-section">
        <legend>Datos del Cliente</legend>

        <div class="form-group">
          <label for="cliente-cedula">Cliente *</label>
          <input type="text" id="cliente-cedula" class="form-control" list="clientes-list"
            placeholder="Buscar por cédula o nombre..." autocomplete="off" required>
          <datalist id="clientes-list">
            <!-- Las opciones se llenarán dinámicamente -->
          </datalist>
        </div>

        <div class="form-group">
          <label for="cedula-manual">Cédula/RUC del Cliente *</label>
          <input type="text" id="cedula-manual" class="form-control" placeholder="Ingrese la cédula o RUC del cliente"
            style="display: none;">
        </div>

        <div class="form-group">
          <label for="cliente-nombre">Nombre Completo del Cliente *</label>
          <input type="text" id="cliente-nombre" class="form-control" placeholder="Nombre y apellido del cliente"
            required>
        </div>

        <div class="form-row">
          <div class="form-group form-col-2">
            <label for="cliente-telefono">Teléfono</label>
            <input type="text" id="cliente-telefono" class="form-control" placeholder="Número de teléfono">
          </div>

          <div class="form-group form-col-2">
            <label for="cliente-correo">Correo Electrónico</label>
            <input type="email" id="cliente-correo" class="form-control" placeholder="correo@ejemplo.com">
          </div>
        </div>
      </fieldset>

      <!-- SECCIÓN: DATOS DEL EQUIPO -->
      <fieldset class="form-section">
        <legend>Datos del Equipo/Artículo</legend>

        <div class="form-row">
          <div class="form-group form-col-2">
            <label for="equipo-nombre">Artículo/Equipo *</label>
            <input type="text" id="equipo-nombre" class="form-control"
              placeholder="Ej: Laptop, Celular, Tablet, Impresora..." required>
          </div>

          <div class="form-group form-col-2">
            <label for="numero-serie">Número de Serie</label>
            <input type="text" id="numero-serie" class="form-control" placeholder="Número de serie del equipo">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group form-col-2">
            <label for="equipo-marca">Marca</label>
            <input type="text" id="equipo-marca" class="form-control" placeholder="Ej: HP, Samsung, Apple, Canon...">
          </div>

          <div class="form-group form-col-2">
            <label for="equipo-modelo">Modelo</label>
            <input type="text" id="equipo-modelo" class="form-control"
              placeholder="Ej: Pavilion 15, Galaxy S21, MacBook Pro...">
          </div>
        </div>
      </fieldset>

      <!-- SECCIÓN: PROBLEMAS REPORTADOS -->
      <fieldset class="form-section">
        <legend>Problemas Reportados</legend>

        <div class="form-group">
          <label for="problema-principal">Problema Principal *</label>
          <textarea id="problema-principal" class="form-control" rows="3"
            placeholder="Describa el problema principal reportado por el cliente..." required></textarea>
        </div>

        <div class="form-group">
          <label for="problema-adicional-1">Problema Adicional 1</label>
          <textarea id="problema-adicional-1" class="form-control" rows="2"
            placeholder="Problema adicional (opcional)"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group form-col-2">
            <label for="problema-adicional-2">Problema Adicional 2</label>
            <textarea id="problema-adicional-2" class="form-control" rows="2"
              placeholder="Otro problema (opcional)"></textarea>
          </div>

          <div class="form-group form-col-2">
            <label for="problema-adicional-3">Problema Adicional 3</label>
            <textarea id="problema-adicional-3" class="form-control" rows="2"
              placeholder="Otro problema (opcional)"></textarea>
          </div>
        </div>
      </fieldset>

      <!-- SECCIÓN: DATOS DE LA ORDEN -->
      <fieldset class="form-section">
        <legend>Datos de la Orden</legend>

        <div class="form-row">
          <div class="form-group form-col-2">
            <label for="fecha">Fecha *</label>
            <input type="date" id="fecha" class="form-control" required>
          </div>

          <div class="form-group form-col-2">
            <label for="realiza-orden">Recibe/Realiza la Orden *</label>
            <input type="text" id="realiza-orden" class="form-control" placeholder="Nombre del técnico o responsable"
              required>
          </div>
        </div>
      </fieldset>

      <!-- SECCIÓN: ACCESORIOS Y OBSERVACIONES -->
      <fieldset class="form-section">
        <legend>Accesorios y Observaciones</legend>

        <div class="form-group">
          <label>Accesorios que acompañan al equipo:</label>
          <div class="checkbox-group">
            <label class="checkbox-item">
              <input type="checkbox" id="cargador">
              <span>Cargador</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" id="bateria">
              <span>Batería</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" id="cable-poder">
              <span>Cable de Poder</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" id="cable-datos">
              <span>Cable de Datos</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="otros">Otros Accesorios u Observaciones</label>
          <textarea id="otros" class="form-control" rows="3"
            placeholder="Especifique otros accesorios, daños visibles, condiciones especiales, etc."></textarea>
        </div>
      </fieldset>

      <div class="form-actions">
        <button type="submit" class="btn btn-success">✓ Crear Orden de Servicio</button>
        <button type="reset" class="btn btn-secondary">↻ Limpiar Formulario</button>
      </div>
    </form>
  </div>

  <!-- SECCIÓN: ÓRDENES RECIENTES (opcional) -->
  <div class="card">
    <h3>Órdenes Recientes</h3>
    <div id="ordenes-recientes-container">
      <p class="text-muted">Las órdenes recientes aparecerán aquí...</p>
    </div>
  </div>
</div>

<!-- Modal de carga -->
<div id="loading-modal" class="loading-modal" style="display: none;">
  <div class="loading-modal-content">
    <div class="loading-spinner"></div>
    <h3>Procesando Orden de Servicio...</h3>
    <p id="loading-status">Creando cliente...</p>
    <div class="loading-progress">
      <div class="loading-progress-bar" id="progress-bar"></div>
    </div>
  </div>
</div>
